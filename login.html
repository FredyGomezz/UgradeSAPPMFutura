<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDT Futura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-container {
            width: 50%;
            max-width: 150px;
            margin-bottom: 15px;
            z-index: 10;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
            transition: all 0.3s ease;
        }

        /* Efecto de reflejo cuando la luz pasa sobre el logo */
        .logo-container.reflected img {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)) 
                    brightness(1.2);
        }

        .logo-text-container {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
        }

        .logo-text {
            margin-bottom: 5px;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
        }

        .logo-subtext {
            font-size: 1.2rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(135, 206, 250, 0.3);
            border: 1px solid rgba(135, 206, 250, 0.2);
            z-index: 10;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.5);
        }

        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 117, 252, 0.5);
        }
        
        #error-message {
            color: #ff4d4d;
            margin-top: 15px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <!-- Background elements can be copied from index.html if desired -->
    </div>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="logo_2025web.png" alt="Logo G&N CE" class="login-logo">
    </div>
    <div class="logo-text-container">
        <div class="logo-text">PDT FUTURA</div>
        <div class="logo-subtext">Gestión de Proyectos</div>
    </div>

        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <div id="login-form-container">
                <form id="login-form">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
                <div id="register-toggle" style="margin-top: 20px;">
                    <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">
                        ¿No tienes cuenta? 
                        <a href="#" id="show-register" style="color: #87cefa; text-decoration: none;">Regístrate aquí</a>
                    </p>
                </div>
            </div>
            
            <!-- Formulario de registro (oculto inicialmente) -->
            <div id="register-form-container" style="display: none;">
                <h2>Crear Cuenta</h2>
                <form id="register-form">
                    <div class="input-group">
                        <input type="email" id="register-email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-password" placeholder="Contraseña (mínimo 6 caracteres)" required minlength="6">
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-confirm-password" placeholder="Confirmar contraseña" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                </form>
                <div id="register-toggle" style="margin-top: 20px;">
                    <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">
                        ¿Ya tienes cuenta? 
                        <a href="#" id="show-login" style="color: #87cefa; text-decoration: none;">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
            
            <p id="error-message"></p>
        </div>    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Servicio de notificaciones -->
    <script src="notification-service.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBX1H8MaD6eoIo0jbpVRKO-fGtND3PthlI",
            authDomain: "pdt-futura.firebaseapp.com",
            projectId: "pdt-futura",
            storageBucket: "pdt-futura.appspot.com",
            messagingSenderId: "807986666483",
            appId: "1:807986666483:web:4213a33d83132845c87931" // Example, might need adjustment
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Inicializar servicio de notificaciones
        const notificationService = initializeNotificationService(db);

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const registerEmailInput = document.getElementById('register-email');
        const registerPasswordInput = document.getElementById('register-password');
        const registerConfirmPasswordInput = document.getElementById('register-confirm-password');
        const errorMessage = document.getElementById('error-message');
        const loginFormContainer = document.getElementById('login-form-container');
        const registerFormContainer = document.getElementById('register-form-container');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');

        // Efecto de reflejo en el logo
        const logoContainer = document.querySelector('.logo-container');
        logoContainer.addEventListener('mouseover', () => {
            logoContainer.classList.add('reflected');
        });
        logoContainer.addEventListener('mouseout', () => {
            logoContainer.classList.remove('reflected');
        });

        // Funciones para alternar entre formularios
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginFormContainer.style.display = 'none';
            registerFormContainer.style.display = 'block';
            errorMessage.textContent = '';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerFormContainer.style.display = 'none';
            loginFormContainer.style.display = 'block';
            errorMessage.textContent = '';
        });

        // Manejar login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.textContent = '';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    console.log('Login successful:', userCredential.user);
                    window.location.href = 'proyectos.html';
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    switch (error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                        case 'auth/invalid-credential':
                            errorMessage.textContent = 'Usuario o contraseña incorrectos.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage.textContent = 'El formato del correo electrónico no es válido.';
                            break;
                        default:
                            errorMessage.textContent = 'Usuario o contraseña incorrectos.';
                            break;
                    }
                });
        });

        // Manejar registro
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = registerEmailInput.value;
            const password = registerPasswordInput.value;
            const confirmPassword = registerConfirmPasswordInput.value;
            errorMessage.textContent = '';

            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden.';
                return;
            }

            // Validar longitud mínima de contraseña
            if (password.length < 6) {
                errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(async (userCredential) => {
                    // Usuario creado exitosamente
                    console.log('Usuario registrado:', userCredential.user);
                    
                    // Enviar notificación al admin sobre el nuevo registro
                    try {
                        await notificationService.notifyNewUser({
                            email: userCredential.user.email,
                            displayName: userCredential.user.displayName || userCredential.user.email,
                            uid: userCredential.user.uid
                        });
                        console.log('Notificación de nuevo usuario enviada al admin');
                    } catch (notificationError) {
                        console.error('Error al enviar notificación de nuevo usuario:', notificationError);
                        // No mostrar error al usuario ya que el registro fue exitoso
                    }
                    
                    errorMessage.style.color = '#4CAF50';
                    errorMessage.textContent = 'Cuenta creada exitosamente. Redirigiendo...';
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        window.location.href = 'proyectos.html';
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Registration error:', error);
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage.textContent = 'Ya existe una cuenta con este correo electrónico.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage.textContent = 'El formato del correo electrónico no es válido.';
                            break;
                        case 'auth/weak-password':
                            errorMessage.textContent = 'La contraseña es demasiado débil.';
                            break;
                        default:
                            errorMessage.textContent = 'Error al crear la cuenta. Inténtalo de nuevo.';
                            break;
                    }
                });
        });
    </script>
</body>
</html>
