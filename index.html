<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 100%);
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Animación cinematográfica de fondo */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Rayos de luz cinematográficos */
        .light-ray {
            position: absolute;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 10%,
                rgba(135, 206, 250, 0.4) 20%, 
                rgba(255, 255, 255, 0.8) 40%,
                rgba(255, 255, 255, 1) 50%, 
                rgba(255, 255, 255, 0.8) 60%,
                rgba(135, 206, 250, 0.4) 80%, 
                rgba(255, 255, 255, 0.1) 90%,
                transparent 100%);
            animation: lightSweep 8s linear infinite;
            transform-origin: top;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 
                        0 0 40px rgba(135, 206, 250, 0.4),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            filter: blur(0.5px);
        }

        .light-ray:nth-child(1) { left: 20%; animation-delay: 0s; animation-duration: 4s; }
        .light-ray:nth-child(2) { left: 50%; animation-delay: 1s; animation-duration: 5s; }
        .light-ray:nth-child(3) { left: 80%; animation-delay: 2s; animation-duration: 4.5s; }

        @keyframes lightSweep {
            0% {
                transform: translateX(-100vw) rotate(-15deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) rotate(15deg);
                opacity: 0;
            }
        }

        /* Formas flotantes intensas */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.8) 0%,
                rgba(135, 206, 250, 0.6) 30%,
                rgba(255, 255, 255, 0.3) 60%,
                rgba(135, 206, 250, 0.1) 100%);
            animation: floatIntense 3s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4),
                        0 0 60px rgba(135, 206, 250, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            filter: blur(0.3px);
        }

        .floating-shape:nth-child(11) { width: 40px; height: 40px; left: 25%; animation-delay: 0s; }
        .floating-shape:nth-child(12) { width: 60px; height: 60px; left: 75%; animation-delay: 1.5s; }

        @keyframes floatIntense {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                transform: translateY(-20vh) rotate(180deg) scale(1.2);
                opacity: 0.8;
            }
            90% {
                opacity: 1;
            }
        }

        /* Niebla cinematográfica */
        .fog {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 0.08) 0%,
                rgba(135, 206, 250, 0.06) 20%,
                rgba(255, 255, 255, 0.04) 40%,
                rgba(135, 206, 250, 0.02) 60%,
                transparent 80%);
            animation: fogMove 20s ease-in-out infinite;
            filter: blur(2px);
            opacity: 0.7;
        }

        .fog:nth-child(21) {
            top: -50%;
            left: -50%;
            animation-delay: 0s;
            animation-duration: 4s;
        }

        .fog:nth-child(22) {
            top: -30%;
            left: -30%;
            animation-delay: 1s;
            animation-duration: 4s;
        }

        .fog:nth-child(23) {
            top: -70%;
            left: -70%;
            animation-delay: 2s;
            animation-duration: 4s;
        }

        @keyframes fogMove {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(-20px, -30px) scale(1.1);
            }
            66% {
                transform: translate(20px, -10px) scale(0.9);
            }
        }

        /* Partículas brillantes intensas */
        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0.8) 30%,
                rgba(135, 206, 250, 0.6) 60%,
                transparent 100%);
            border-radius: 50%;
            animation: sparkleIntense 2s linear infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                        0 0 30px rgba(135, 206, 250, 0.6),
                        0 0 45px rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .particle:nth-child(24) { left: 15%; animation-delay: 0s; }
        .particle:nth-child(25) { left: 45%; animation-delay: 0.8s; }
        .particle:nth-child(26) { left: 75%; animation-delay: 1.6s; }

        @keyframes sparkleIntense {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            15% {
                opacity: 1;
                transform: scale(1.5);
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }

        /* Logo */
        .logo-container {
            width: 25%;
            max-width: 300px;
            margin-bottom: 40px;
            z-index: 10;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
            transition: all 0.3s ease;
        }

        /* Efecto de reflejo cuando la luz pasa sobre el logo */
        .logo-container.reflected img {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)) 
                    brightness(1.2);
        }

        .logo-text {
            margin-top: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
        }

        .logo-subtext {
            margin-top: 5px;
            font-size: 1.2rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        /* Botones */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            min-width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 117, 252, 0.5);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
        }

        /* Luces que siguen el cursor */
        .cursor-light {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
        }

        #light1 {
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.3) 0%,
                rgba(135, 206, 250, 0.2) 50%,
                transparent 100%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            filter: blur(2px);
            z-index: 11; /* Mayor z-index para pasar por delante del logo */
        }

        #light2 {
            background: radial-gradient(circle, 
                rgba(135, 206, 250, 0.4) 0%,
                rgba(255, 255, 255, 0.1) 60%,
                transparent 100%);
            box-shadow: 0 0 25px rgba(135, 206, 250, 0.2);
            width: 60px;
            height: 60px;
            filter: blur(1.5px);
            z-index: 9; /* Menor z-index para quedar detrás del logo */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .floating-shape {
                display: none;
            }
            
            .cursor-light {
                width: 60px;
                height: 60px;
            }
            
            .logo-container {
                width: 40%;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.1rem;
                min-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 60%;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 1rem;
                min-width: 180px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .logo-subtext {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animación cinematográfica de fondo -->
    <div class="background-animation">
        <!-- Rayos de luz -->
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        
        <!-- Formas flotantes -->
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        
        <!-- Niebla -->
        <div class="fog"></div>
        
        <!-- Partículas brillantes -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Logo -->
    <div class="logo-container" id="logoContainer">
        <img src="LogoGNCE2025.svg" alt="G&N CONSULTORIA">
    </div>

    <!-- Botones -->
    <div class="buttons-container">
        <a href="intro.html" class="btn btn-primary">
            <i class="fas fa-home"></i> Inicio
        </a>
        <a href="https://wa.me/573203284420" class="btn btn-whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
    </div>

    <!-- Luces que siguen el cursor -->
    <div class="cursor-light" id="light1"></div>
    <div class="cursor-light" id="light2"></div>

    <!-- Contenido principal -->
    <div class="container">
    </div>

    <script>
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let isMouseMoving = false;
        let mouseTimeout;
        let autoAnimationActive = true;
        let autoTime = 0;
        const logoContainer = document.getElementById('logoContainer');
        const logoImg = logoContainer.querySelector('img');

        // Seguimiento del mouse
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            isMouseMoving = true;
            autoAnimationActive = false;
            
            clearTimeout(mouseTimeout);
            mouseTimeout = setTimeout(() => {
                isMouseMoving = false;
                autoAnimationActive = true;
            }, 2000); // Después de 2 segundos sin movimiento, activa animación automática
            
            // Verificar si la luz está sobre el logo
            checkLightOverLogo();
        });

        // Función para verificar si la luz está sobre el logo
        function checkLightOverLogo() {
            const light1 = document.getElementById('light1');
            const lightRect = {
                x: parseFloat(light1.style.left) || window.innerWidth / 2,
                y: parseFloat(light1.style.top) || window.innerHeight / 2,
                width: 80,
                height: 80
            };
            
            const logoRect = logoContainer.getBoundingClientRect();
            
            // Detectar colisión entre la luz y el logo
            const isOverlapping = !(
                lightRect.x - lightRect.width / 2 > logoRect.right ||
                lightRect.x + lightRect.width / 2 < logoRect.left ||
                lightRect.y - lightRect.height / 2 > logoRect.bottom ||
                lightRect.y + lightRect.height / 2 < logoRect.top
            );
            
            // Aplicar o quitar el efecto de reflejo
            if (isOverlapping) {
                logoContainer.classList.add('reflected');
            } else {
                logoContainer.classList.remove('reflected');
            }
        }

        // Animación de las luces
        function animateLights() {
            const lights = document.querySelectorAll('.cursor-light');
            
            lights.forEach((light, index) => {
                let targetX, targetY;
                
                if (autoAnimationActive) {
                    // Movimiento automático suave con diferentes radios y velocidades
                    const radius = 80 + (index * 30);
                    const speed = 0.008 + (index * 0.003);
                    const offsetAngle = (index * Math.PI * 2) / lights.length;
                    
                    targetX = window.innerWidth / 2 + Math.cos(autoTime * speed + offsetAngle) * radius;
                    targetY = window.innerHeight / 2 + Math.sin(autoTime * speed + offsetAngle) * radius;
                    
                    autoTime += 0.5;
                } else {
                    // Seguir el cursor con diferentes delays
                    const delay = index * 0.1;
                    const currentX = parseFloat(light.style.left) || mouseX;
                    const currentY = parseFloat(light.style.top) || mouseY;
                    
                    targetX = mouseX + (currentX - mouseX) * Math.exp(-delay);
                    targetY = mouseY + (currentY - mouseY) * Math.exp(-delay);
                }
                
                light.style.left = targetX + 'px';
                light.style.top = targetY + 'px';
            });
            
            // Verificar si la luz está sobre el logo (también durante animación automática)
            if (autoAnimationActive) {
                checkLightOverLogo();
            }
            
            requestAnimationFrame(animateLights);
        }

        // Iniciar animación
        animateLights();
        
        console.log('Página de G&N CONSULTORIA cargada');
    </script>
</body>
</html>
